    <main class="main__contacto mb-3">
        <section class="main__contacto__contenido">
            <h2 class="main__contacto__titulo">Escribinos tus consultas</h2>
            <form class="container">
                <div class="main__contacto__form mb-3">
                    <label for="inputnombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputnombre">
                </div>
                <div class="main__contacto__form mb-3">
                    <label for="inputapellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputapellido">
                </div>
                <div class="main__contacto__form mb-3">
                    <label for="inputdireccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputdireccion">
                </div>
                <div class="main__contacto__form mb-3">
                    <label for="inputemail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputemail">
                </div>
                <div class="main__contacto__form mb-3">
                    <label for="inputtelefono" class="form-label">Teléfono de contacto</label>
                    <input type="tel" class="form-control" id="inputtelefono">
                </div>
                <div class="main__contacto__form form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Escribinos aquí tu consulta...</label>
                </div>
                <div class="main__contacto__form mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Quiero recibir novedades a mi correo electrónico</label>
                </div>
                <div class="d-grid gap-2 col-2 mb-4">
                    <a href="#" class="btn color-primary">Enviar</a>
                </div>
            </form>
        </section>
